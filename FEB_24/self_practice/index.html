<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Statistics</title>
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        body{
            text-align: center;
        }
        form{
            border: 1px solid black;
            box-shadow: 5px 5px 5px black;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <br/>
    <form>
        <h2>Countries Statistics</h2>
        <input type="button" value="Show ALL stats" id="all"/>
        <br/><br/>
        <input type="text" placeholder="Enter Country" id="specific"/>
        <input type="button" value="Search" id="searchName"/>
        <br/><br/>
    </form><br/>
    <div id="response"></div><br/>
    <table id="countriesPopulation"></table><br/>
    <table id="regionCountries"></table><br/>
    <table id="countryCurrency"></table>
</body>
</html>
