<!DOCTYPE HTML>
<html>
<head>
<script>
    var myCoins =["BTC", "ETH","BNB","SOL","XRP"]
    const yrl = `https://min-api.cryptocompare.com/data/pricemulti?fsyms=${myCoins[0]},${myCoins[1]},${myCoins[2]},${myCoins[3]},${myCoins[4]}&tsyms=ILS`;
window.onload = function () {

var dataPoints1 = [];
var dataPoints2 = [];
var dataPoints3 = [];
var dataPoints4 = [];
var dataPoints5 = [];

var options = {
	title: {
		text: "Virtual Coin Live Report"
	},
	axisX: {
		title: "Daily Change"
	},
	axisY: {
		suffix: "ILS"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		verticalAlign: "top",
		fontSize: 22,
		fontColor: "dimGrey",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "###.00ILS",
		xValueFormatString: "hh:mm:ss TT",
		showInLegend: true,
		name: myCoins[0],
		dataPoints: dataPoints1
	},
	{
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "###.00ILS",
		showInLegend: true,
		name: myCoins[1],
		dataPoints: dataPoints2
	}, {
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "###.00ILS",
		showInLegend: true,
		name: myCoins[2],
		dataPoints: dataPoints3
	},{
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "###.00ILS",
		showInLegend: true,
		name: myCoins[3],
		dataPoints: dataPoints4
	},{
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "###.00ILS",
		showInLegend: true,
		name: myCoins[4],
		dataPoints: dataPoints5
	}]
};

var chart = $("#chartContainer").CanvasJSChart(options);

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

var updateInterval = 2000;
// initial value
var yValue1 = 0;
var yValue2 = 0;
var yValue3 = 0;
var yValue4 = 0;
var yValue5 = 0;

var time = new Date;
// starting at 10.00 am
    time.setHours(10);
    time.setMinutes(0o0);
    time.setSeconds(0o0);
    time.setMilliseconds(0o0);

function updateChart(count) {
	count = count || 1;
	var deltaY1, deltaY2, deltaY3;
	for (var i = 0; i < count; i++) {
		time.setTime(time.getTime() + updateInterval);
		deltaY1 = -1 + Math.random() * (1 + 1);
		deltaY2 = -1 + Math.random() * (1 + 1);
		deltaY3 = -1 + Math.random() * (1 + 1);
        deltaY4 = -1 + Math.random() * (1 + 1);
        deltaY5 = -1 + Math.random() * (1 + 1);

		// adding random value and rounding it to two digits. 
		yValue1 = Math.round((yValue1 + deltaY1) * 100) / 100;
		yValue2 = Math.round((yValue2 + deltaY2) * 100) / 100;
		yValue3 = Math.round((yValue3 + deltaY3) * 100) / 100;
        yValue4 = Math.round((yValue4 + deltaY4) * 100) / 100;
        yValue5 = Math.round((yValue5 + deltaY5) * 100) / 100;

		// pushing the new values
		dataPoints1.push({
			x: time.getTime(),
			y: yValue1
		});
		dataPoints2.push({
			x: time.getTime(),
			y: yValue2
		});
		dataPoints3.push({
			x: time.getTime(),
			y: yValue3
		});
        dataPoints4.push({
			x: time.getTime(),
			y: yValue4
		});
        dataPoints5.push({
			x: time.getTime(),
			y: yValue5
		});
	}

	// updating legend text with  updated with y Value 
	options.data[0].legendText = myCoins[0]+ ":" + yValue1 + "ILS";
	options.data[1].legendText = myCoins[1]+ ":" + yValue2 + "ILS";
	options.data[2].legendText = myCoins[2]+ ":" + yValue3 + "ILS";
    options.data[2].legendText = myCoins[3]+ ":" + yValue3 + "ILS";
    options.data[2].legendText = myCoins[4]+ ":" + yValue3 + "ILS";
	$("#chartContainer").CanvasJSChart().render();
}
// generates first set of dataPoints 
updateChart(100);
setInterval(function () { updateChart() }, updateInterval);

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
</body>
</html>
