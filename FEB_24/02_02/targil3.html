<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Stops On Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        body{
            text-align: center;
        }
        #map { 
            height: 180px;
        }
    </style>
</head>
<body>
    <h1>Bus Stations</h1>
    <hr/>
    <input type="text" id="cityName" placeholder="Enter Cit Name(hebrew)">
    <input type="submit" id="submit" value="Submit">
    <hr/>
    <div id="map">
    </div>

    <script>
        var map = L.map('map').setView([32.8482366, 35.0625378], 15);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const url = `https://data.gov.il/api/3/action/datastore_search?resource_id=e873e6a2-66c1-494f-a677-f5e77348edb0&q=`
        $( ()=>{
            $("#submit").on("click", () => {
                let userSearch = $("#cityName").val();
                $.get(url+userSearch, (response) => {
                    console.log(response.result.records);
                    //32.8482366,35.0625378,15z
                })
            })
        })
    </script>
</body>
</html>
